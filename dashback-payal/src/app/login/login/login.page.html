<ion-content >
<div class="flex-center">
  <ion-grid>
    <ion-card-header >
      <a routerLink="/mobile-login">
        <img src="assets/back.png" class="back_icon">
      </a>
      <img src="assets/DB_LOGO 1.png" class="logo center">
    </ion-card-header>
    <form [formGroup]="loginForm" novalidate>
    <ion-card-content>
      <div class="input">
      
      <ion-col size="12">
        <input
          type="tel"
          class="custom-input-field"
          placeholder="Enter your mobile number"
          formControlName="mobile"
          required
        />
        </ion-col>
      </div>
      
      <div class="input">
      <ion-col size="12">
        <input
          type="password"
          class="custom-input-field"
          placeholder="Enter your password"
          formControlName="psd"
          required
        />
      </ion-col>
      </div>
      <div class="left">
        <!-- <ion-button class="ForgetPswBtn" [routerLink]="['/forgetpsw']" fill="clear">Forgot Password?</ion-button> -->
        <p class="ForgetPswBtn regular"fill="clear" routerLink="/forgetpsw">Forgot Password?</p>
    </div>
    
    <div class="center login">
      <ion-button class="small-btn" (click)="home()" [disabled]="!loginForm.valid">Login</ion-button>
    </div>   
    
    </ion-card-content>
</form>

      <!-- <ion-grid class="footer ">  
       
        <ion-row class="row">
       <p class="msg">Don't have an account? </p>
       
       <p class="regLink" fill="clear" routerLink="/register" >Register Now</p>
      
    
        </ion-row>
       
      </ion-grid>  -->
     
</ion-grid>
</div>
</ion-content>
