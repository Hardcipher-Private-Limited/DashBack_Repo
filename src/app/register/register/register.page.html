<ion-content>
  <div class="flex-center">
    <ion-grid>
    <ion-card-header >
      <a routerLink="/login">
        <img src="assets/back.png" class="back_icon">
      </a>
      <h2 class="header3">
     Hello! Register to get started
     </h2>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="regForm" novalidate>
      <!-- <ion-item fill="outline">
        <ion-label position="floating">Username</ion-label>
        <ion-input placeholder="username" formControlName="usernname" size="50"></ion-input>
      </ion-item> -->
      <div class="input">
        <ion-col size="12">
          <input
            type="number"
            class="custom-input-field"
            placeholder="Enter your Mobile Number"
            formControlName="mobNum"
            required
          />
          </ion-col>
        </div>
       <div *ngIf="!regForm.controls['mobNum'].valid" >
        <div *ngIf="(regForm.controls['mobNum'].hasError('pattern')||regForm.controls['mobNum'].touched) && isSubmitted" class="text-danger">
          Enter valid Mobile number
        </div>  
        </div>
      <div class="input">
        <ion-col size="12">
          <input
            type="tel"
            class="custom-input-field"
            placeholder="Name"
            formControlName="name"
            required
          />
          </ion-col>
        </div>
        <div *ngIf="!regForm.controls['name'].valid" >
          <div *ngIf="(regForm.controls['name'].hasError('pattern')||regForm.controls['name'].touched) && isSubmitted" class="text-danger">
            Enter valid Name
          </div>  
          </div>

      <div class="input">
        <ion-col size="12">
          <input
            type="tel"
            class="custom-input-field"
            placeholder="Email"
            formControlName="email"
            required
          />
          </ion-col>
        </div>
        
        <div *ngIf="!regForm.controls['email'].valid" >
          <div *ngIf="(regForm.controls['email'].hasError('pattern')||regForm.controls['email'].touched) && isSubmitted" class="text-danger">
            Enter valid Email
          </div>  
        </div>

      <div class="input">
        <ion-col size="12">
          <input
            type="tel"
            class="custom-input-field"
            placeholder="Password"
            formControlName="psd"
            required
          />
          </ion-col>
        </div>
        <div *ngIf="!regForm.controls['psd'].valid" >
          <div *ngIf="(regForm.controls['psd'].hasError('pattern')||regForm.controls['psd'].touched) && isSubmitted" class="text-danger">
            Password must contain one digit [0-9],one lowercase character [a-z],
            uppercase character [A-Z],special character
          </div>  
          </div>
      <div class="input">
      <ion-col size="12">
        <input
          type="tel"
          class="custom-input-field"
          placeholder="Confirm password"
          formControlName="confpsd"
          required
        />
        </ion-col>
      </div>
      
      <div class="input">
        <ion-col size="12">
          <input
            type="tel"
            class="custom-input-field"
            placeholder="Referral Code (optional)"
            formControlName="refcode"
          />
          </ion-col>
        </div>
    
    <div class="btn-space">

      <ion-button class="small-btn"  (click)="register()" >Register</ion-button>
    </div>
      </form>
      </ion-card-content>
      <!-- <p class="or">OR</p>
      <br>
      <div class="iconlist">
      <div class="row">[disabled]="!regForm.valid"
        <img src="assets/google.png"class="icon">
      
      <img src="assets/fb.png" class="icon">
     
      <img src="assets/apple.png" class="icon">
     </div>
      </div> -->
    
</ion-grid>
</div>
</ion-content>
