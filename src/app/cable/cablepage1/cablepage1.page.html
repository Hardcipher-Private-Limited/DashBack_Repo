<ion-content>
  <div class="pay1">
    <ion-grid>
      <ion-card-header>
        <ion-row class="row">
          <a routerLink="/cablepage2">
            <img src="assets/back.png" alt="back_icon2" />
          </a>
          <span class="Transfer">ACT TV</span>
        </ion-row>
      </ion-card-header>
    </ion-grid>
  </div>

  <div class="input">
    <ion-input
      label="Solid input"
      class="SubscriberId"
      class="custom-input-field"
      labelPlacement="stacked"
      type="input"
      placeholder="Custmer ID"
      fill="solid"
    >
    </ion-input>

    <h6 class="inputContent">Please enter 10 Digit valid Custmer ID</h6>
  </div>
  <ion-button
    class="long-btn"
    shape="round"
    size="small"
    (click)="onClick($event)"
    >Confirm</ion-button
  ><br />
</ion-content>
