<ion-content>
  <div class="pay1">
    <ion-grid>
      <ion-card-header>
        <ion-row class="row">
          <a routerLink="/paymenthistory">
            <img src="assets/back.png" alt="back_icon2" />
          </a>
          <span class="Cablee">ACT TV</span>
        </ion-row>
      </ion-card-header>
    </ion-grid>
  </div>
  <ion-item lines="none">
    <img
      class="Cable"
      src="../../../assets/Cable Providers/ACTpage2.svg"
      routerLink="/fastagpage1"
    />
    <ion-label class="info" routerLink="/fastagpage1">
      <h3>Raj Chauhan</h3>
      <p class="p1">9068XXXXXX</p>
    </ion-label>
  </ion-item>
  <h6>Bill Details:</h6>
  <span class="CName">Customer Name</span>
  <span class="colon"> : </span>
  <span class="CustomerName">Raj Chuhan</span>
  <br /><br />
  <span class="CableBalance">Monthly Amount</span>
  <span class="colon1"> : </span>
  <span class="Money">₹500</span>
  <br /><br />
  <div class="input">
    <ion-col size="12">
      <input
        type="tel"
        class="custom-input-field"
        placeholder="Enter Amount"
        shape="round"
        required
      />
    </ion-col>
  </div>
  <p>Recommended</p>
  <span class="abb">
    <ion-button size="small">₹500</ion-button>
  </span>
  <span class="abb">
    <ion-button size="small">₹700</ion-button>
  </span>
  <span class="abb">
    <ion-button size="small">₹800</ion-button>
  </span>

  <ion-button
    class="long-btn"
    shape="round"
    routerLink="/fastagpage1"
    size="small"
    (click)="onClick($event)"
    >Proceed to Pay</ion-button
  >
</ion-content>
