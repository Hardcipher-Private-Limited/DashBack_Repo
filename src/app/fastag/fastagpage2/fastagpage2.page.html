        <ion-row class="row">

            <img src="assets/back.png" alt="back_icon2" />
          </a>
          <span class="Transfer">Bank Name</span>
        </ion-row>
      </ion-card-header>
    </ion-grid>
  </div>
  <ion-item lines="none">
    <img
      class="hdfc"
      src="../../../assets/Fastag/page2/HDFCfastagpage2.svg"
      routerLink="/fastagpage1"

      <h3>Raj Chauhan</h3>

  <br /><br />

        class="custom-input-field"
        placeholder="Enter Amount"
        shape="round"
        required
      />
    </ion-col>
  </div>
  <p>Recommended</p>
  <ion-row class="row">
    <ion-button class="btn">+500</ion-button>
    <ion-button class="btn">+700</ion-button>
    <ion-button class="btn">+900</ion-button>
  </ion-row>

  <ion-button
    class="long-btn"
    shape="round"
    routerLink="/fastagpage1"
    size="small"
